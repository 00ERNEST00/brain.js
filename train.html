<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="train.css">

  <script src="jquery-1.4.2.min.js"></script>
  <script src="brain.js"></script>
  <script src="compare.js"></script>
  <script src="train.js"></script>
</head>

<body>
  <div id="container">

    <div class="section" id="training-box">
      <div class="section-header">
        Which one can you read more easily?
      </div>
	    <div id="swatches">
		    <div id="black-swatch" class="swatch" onclick="trainer.pickSwatch('black');">
		      <div class="swatch-text">This one</div>
		    </div>
		    <div id="white-swatch" class="swatch" onclick="trainer.pickSwatch('white');">
		      <div class="swatch-text">This one</div>
		    </div>
	    </div>
        <div id="training-buttons">
          <span id="pass-button" onclick="trainer.changeColor();" class="button" title="skip">&rarr;</span>
        </div>
      <span id="test-button" onclick="trainer.trainNetwork();" class="button">test neural network</span>
    </div>

    <div id="training-message">
      training network...
    </div>

    <div class="section" id="testing-box">
       <div id="swatches">
		    <div id="nn-swatch" class="swatch">
		      <div class="swatch-text">your neural network</div>
		    </div>
		    <div id="wcag-swatch" class="swatch">
		      <div class="swatch-text">luminosity algorithm</div>
		    </div>
	    </div>
      <div id="training-buttons">
        <span id="pass-button" onclick="tester.testRandom();" class="button" title="next color">&rarr;</span>
      </div>
    </div>
  </div>
</body>
</html>
